{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Recuperar contraseña</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: linear-gradient(rgba(178,34,34,0.85), rgba(178,34,34,0.85)),
                url("{% static 'images/hero.jpg' %}") center/cover no-repeat fixed;
    min-height: 100vh;
    display: flex;
}
.auth-wrapper {
    margin: auto;
    width: 90%;
    max-width: 540px;
}
.auth-card {
    background: white;
    padding: 2.5rem;
    border-radius: 20px;
    border: 2px solid #ffeaea;
    box-shadow: 0px 10px 35px rgba(0,0,0,0.22);
    animation: fadeSlide .6s ease-out;
}
@keyframes fadeSlide {
    from { opacity:0; transform: translateY(50px); }
    to { opacity:1; transform: translateY(0); }
}
.form-control:focus {
    border-color: #b22222 !important;
    box-shadow: 0 0 0 .2rem rgba(178,34,34,.25) !important;
}
.btn-primary {
    background-color: #b22222;
}
.btn-primary:hover {
    background-color: #9a1c1c;
}
</style>
</head>

<body>

<div class="auth-wrapper">
 <div class="auth-card">

    <h2 class="fw-bold text-center" style="color:#b22222;">RECUPERAR CONTRASEÑA</h2>
    <p class="text-muted text-center">Ingresa tu correo y te enviaremos instrucciones</p>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="mb-2">
            <label for="id_email" class="fw-bold">Correo Electrónico</label>
            <input type="email" name="email" class="form-control"
                placeholder="ej: usuario@correo.com" required id="id_email">
        </div>

        {% if form.email.errors %}
            <div class="alert alert-danger mt-2">
                {{ form.email.errors.0 }}
            </div>
        {% endif %}

        <button type="submit" class="btn btn-primary w-100 mt-4">ENVIAR INSTRUCCIONES</button>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'accounts_lilis:login' %}" style="color:#b22222;">Volver al login</a>
    </div>

 </div>
</div>

</body>
</html>
