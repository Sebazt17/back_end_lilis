{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<title>Correo enviado</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: linear-gradient(rgba(178,34,34,0.85), rgba(178,34,34,0.85)),
                url("{% static 'images/hero.jpg' %}") center/cover no-repeat fixed;
    min-height: 100vh;
    display: flex;
}

.auth-wrapper {
    margin: auto;
    width: 90%;
    max-width: 550px;
}

.auth-card {
    background: #ffffff;
    padding: 2.5rem;
    border-radius: 25px;
    border: 2px solid #ffeaea;
    box-shadow: 0 12px 40px rgba(0,0,0,0.25);
    animation: fadeSlide .6s ease-out;
    text-align: center;
}

@keyframes fadeSlide {
    from { opacity: 0; transform: translateY(60px); }
    to { opacity: 1; transform: translateY(0); }
}

.btn-primary {
    background-color: #b22222;
    border: none;
    border-radius: 8px;
    padding: 10px;
}
.btn-primary:hover {
    background-color: #9a1c1c;
}
</style>
</head>

<body>

<div class="auth-wrapper">
    <div class="auth-card">

        <h2 class="fw-bold" style="color:#b22222;">
            REVISA TU CORREO
        </h2>

        <p class="text-muted mt-2">
            Si el correo est√° registrado, te enviamos instrucciones para recuperar tu cuenta.
        </p>

        <a href="{% url 'accounts_lilis:login' %}" class="btn btn-primary w-100 mt-4">
            VOLVER AL LOGIN
        </a>
    </div>
</div>

</body>
</html>
