{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Contraseña actualizada</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: linear-gradient(rgba(178,34,34,0.85), rgba(178,34,34,0.85)),
                url("{% static 'images/hero.jpg' %}") center/cover no-repeat fixed;
    min-height: 100vh;
    display: flex;
}
.auth-wrapper { margin: auto; width: 90%; max-width: 550px; }
.auth-card {
    background: #fff;
    padding: 2.5rem;
    border-radius: 25px;
    text-align: center;
    border: 2px solid #ffeaea;
    box-shadow: 0px 10px 35px rgba(0,0,0,0.25);
    animation: fadeSlide .6s ease-out;
}
@keyframes fadeSlide {
    from { opacity:0; transform: translateY(70px); }
    to { opacity:1; transform: translateY(0); }
}
.success-icon {
    font-size: 60px;
    animation: pop .7s ease-out;
}
@keyframes pop {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1); opacity:1; }
}
.btn-primary { background-color: #b22222; border:none; border-radius: 8px; }
.btn-primary:hover { background-color: #9a1c1c; }
</style>
</head>

<body>
<div class="auth-wrapper">
    <div class="auth-card">

        <div class="success-icon">✅</div>

        <h2 class="fw-bold" style="color:#b22222;">¡Contraseña actualizada!</h2>

        <a href="{% url 'accounts_lilis:login' %}" class="btn btn-primary w-100 mt-3">
            Iniciar sesión
        </a>

    </div>
</div>
</body>
</html>
